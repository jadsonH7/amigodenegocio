<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página de Erro</title>
    <link rel="stylesheet" href="erro.css">
    <script src="erro.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/dist/animate.min.css"></script>
</head>

<body>
    <main class="container">
        <section class="error-message">
            <h1 class="error-code animate__animated animate__fadeIn">Erro 500</h1>
            <p class="error-description animate__animated animate__fadeIn animate__delay-1s">Algo deu errado no
                servidor. Estamos trabalhando para corrigir o problema. Tente novamente mais tarde.</p>
            <button class="btn-home animate__animated animate__fadeIn animate__delay-2s"
                onclick="window.location.href='../views/index.html'">Voltar para a Página Inicial</button>
        </section>
    </main>
    <footer>
        <p class="footer-text">© 2025 - Seu Website. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
